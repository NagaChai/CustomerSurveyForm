<!DOCTYPE html>
<html>
<head>
    <title>Survey Form</title>
    <style>
        body
        {
            background-color: rgb(17, 146, 198);
            outline: none;
        }
        .form-container {
            width: 500px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: white;
            color: black;
        }

        .form-group {
            margin-bottom: 10px;
        }

        label {
            display: block;
            font-weight: bold;
        }

        select, input[type="text"], input[type="email"], input[type="tel"] {
            width: 100%;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
        }

        .checkbox-group label {
            margin-right: 10px;
        }

        #submit-button, #reset-button {
            display: inline-block;
            padding: 10px 20px;
            background-color: rgb(17, 146, 198);
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1 style="text-align: center;color: white;">Customer Survey Form</h1>
    <div class="form-container">
        <form id="survey-form">
            <div class="form-group">
                <label for="first-name">First Name:</label>
                <input type="text" id="first-name" required>
            </div>
            <div class="form-group">
                <label for="last-name">Last Name:</label>
                <input type="text" id="last-name" required>
            </div>
            <div class="form-group">
                <label for="date-of-birth">Date of Birth:</label>
                <input type="date" id="date-of-birth" required>
            </div>
            <div class="form-group">
                <label for="country">Country:</label>
                <select id="country" required>
                    <option value="usa">Hyderabad</option>
                    <option value="canada">Banglore</option>
                    <option value="uk">Bhopal</option>
                </select>
            </div>
            <div class="form-group">
                <label>Gender:</label>
                <div class="checkbox-group">
                    <label for="male">Male</label>
                    <input type="radio" id="male" name="gender">
                    <label for="female">Female</label>
                    <input type="radio" id="female" name="gender">
                </div>
            </div>
            <div class="form-group">
                <label for="profession">Profession:</label>
                <input type="text" id="profession" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" required>
            </div>
            <div class="form-group">
                <label for="mobile-number">Mobile Number:</label>
                <input type="tel" id="mobile-number" required>
            </div>
            <button type="submit" id="submit-button">Submit</button>
            <button type="button" id="reset-button">Reset</button>
        </form>
    </div>
    <script>
        const form = document.getElementById("survey-form");
        form.addEventListener("submit", function (event) {
            event.preventDefault();
            const firstName = document.getElementById("first-name").value;
            const lastName = document.getElementById("last-name").value;
            const dateOfBirth = document.getElementById("date-of-birth").value;
            const country = document.getElementById("country").value;
            const genderElements = document.getElementsByName("gender");
            const gender = Array.from(genderElements).filter(e => e.checked).map(e => e.value);
            const profession = document.getElementById("profession").value;
            const email = document.getElementById("email").value;
            const mobileNumber = document.getElementById("mobile-number").value;
           
            const popupText = `
                First Name: ${firstName}
                Last Name: ${lastName}
                Date of Birth: ${dateOfBirth}
                Country: ${country}
                Gender: ${gender.join(", ")}
                Profession: ${profession}
                Email: ${email}
                Mobile Number: ${mobileNumber}
            `;
            alert(popupText);
            form.reset();
        });
        document.getElementById("reset-button").addEventListener("click", function () {
            form.reset();
        });
    </script>
</body>
</html>
